<template>
    <div class="container">
        
        <div class="header">
            <h2>Experience Site Demo</h2>
            <div>
                <div class="desktopMenu">
                    <div onclick={menuChange} class="menuOption" data-menu="Home">Home</div>
                    <div onclick={menuChange} class="menuOption" data-menu="Cool Page">Cool Page</div>
                    <div onclick={menuChange} class="menuOption" data-menu="About Us">About Us</div>

                    <template lwc:if={firstName}>
                        <p class="menuOption">Hi {firstName}!</p>

                        <!--Note that the logout will not work in the experience builder.
                        It will only work in a live and published experience site.-->
                        <a class="menuOption" href={logoutURL}>Logout?</a> 
                    </template>
                    <template lwc:else>
                            <a class="menuOption" href="/login">Login/Register</a>
                    </template> 
                </div>
                    
                <div class="hamburger" onclick={toggleMenu}>
                    <div class="hamburgerLine"></div>
                    <div class="hamburgerLine"></div>
                    <div class="hamburgerLine"></div>
                </div>
            </div>
        </div>
        
        <div class="mobileMenu">
           
            <div onclick={mobileMenuChange} class="menuOption" data-menu="Home">Home</div>
            <div onclick={mobileMenuChange} class="menuOption" data-menu="Cool Page">Cool Page</div>
            <div onclick={mobileMenuChange} class="menuOption" data-menu="About Us">About Us</div>

            <template lwc:if={firstName}>
                <p class="menuOption">Hi {firstName}!</p>
                <a class="menuOption" href={logoutURL}>Logout?</a> 
            </template>
            <template lwc:else>
                    <a class="menuOption" href="/login">Login/Register</a>
            </template>  
          
        </div>
    
        <template lwc:if={Home}>
            <h1>This is the home page!</h1>
            <p>This site demonstrates some of the things we can do with LWC, Apex, and 
                digital experiences with Salesforce!
            </p>
        </template>
        <template lwc:if={CoolPage}>
            <h1>This page highlights some components that do moderately neat things.</h1>
            <c-display-record-attachments-demo></c-display-record-attachments-demo>
            <c-imperative-apex-demo></c-imperative-apex-demo>
        </template>
        <template lwc:if={AboutUs}>
            <h1>This is the about us page!</h1>
            <p>Hey! You're pretty cool!</p>
        </template> 
     
        
    </div>
</template>
