<template>
    <div class="container">
        
        <div class="header">
            <h2>Experience Site Demo</h2>
            <div>
                <div class="desktopMenu">
                    <div onclick={menuChange} class="menuOption" data-menu="Home">Home</div>
                    <div onclick={menuChange} class="menuOption" data-menu="Locations">Locations</div>
                    <div onclick={menuChange} class="menuOption" data-menu="Apply">Apply</div>

                    <template lwc:if={guest}>
                        <a class="menuOption" href="/login">Login/Register</a>
                    </template>
                    <template lwc:else>
                        <p class="menuOption">Hi {firstName}!</p>

                        <!--Note that the logout will not work in the experience builder.
                        It will only work in a live and published experience site.-->
                        <a class="menuOption" href={logoutURL}>Logout?</a> 
                    </template> 
                </div>
                    
                <div class="hamburger" onclick={toggleMenu}>
                    <div class="hamburgerLine"></div>
                    <div class="hamburgerLine"></div>
                    <div class="hamburgerLine"></div>
                </div>
            </div>
        </div>
        
        <div class="mobileMenu">
           
            <div onclick={mobileMenuChange} class="menuOption" data-menu="Home">Home</div>
            <div onclick={mobileMenuChange} class="menuOption" data-menu="Locations">Locations</div>
            <div onclick={mobileMenuChange} class="menuOption" data-menu="Apply">Apply</div>

            <template lwc:if={guest}>
                <a class="menuOption" href="/login">Login/Register</a>
            </template>
            <template lwc:else>
                <p class="menuOption">Hi {firstName}!</p>

                <!--Note that the logout will not work in the experience builder.
                It will only work in a live and published experience site.-->
                <a class="menuOption" href={logoutURL}>Logout?</a> 
            </template>  
          
        </div>
    
        <div class="content slds-grid slds-gutters slds-wrap">

            <template lwc:if={Home}>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                    <c-locations homepage="true"></c-locations>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12">
                    <c-tour-form></c-tour-form>
                </div>
            </template>
            <template lwc:if={Locations}>
                <div class="slds-col">
                    <c-locations homepage="false"></c-locations>
                </div>
            </template>
            <template lwc:if={Apply}>
                <div class="slds-col">
                    <c-application-page></c-application-page>
                </div>
            </template> 
        </div>
        
     
        
    </div>
</template>
