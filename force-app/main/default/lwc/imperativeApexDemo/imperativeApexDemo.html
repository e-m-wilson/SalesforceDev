<template>
    
    <lightning-input class="input" label="Account Search"></lightning-input>
    <lightning-button onclick={handleSearch} class="btn" label="Search"></lightning-button>

    <template lwc:if={accList}>
        <template for:each={accList} for:item="acc">
            <p class="p" key={acc.id}>{acc.Name}'s annual revenue: {acc.AnnualRevenue}</p>
        </template>
    </template>
   
    <lightning-button onclick={handleClick} label="Print UserName"></lightning-button>
    <template lwc:if={userName}>
        {userName}
    </template>
</template>
