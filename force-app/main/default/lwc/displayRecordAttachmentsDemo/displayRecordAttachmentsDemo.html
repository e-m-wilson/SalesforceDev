<template>
    
    <h2>Search for a contact and then see the contact record's attached images.</h2>
    <lightning-input class="input" type="text" label="Enter Contact Name"></lightning-input>
    <lightning-button variant="brand" onclick={search} label="Search Contact Images"></lightning-button>
    
    <div class="slds-grid slds-gutters slds-wrap">
        <template lwc:if={imgUrlList}>
            <template for:each={imgUrlList} for:item="img">
                <div key={img.Id} class="slds-col">
                    <img src={img.VersionDataUrl}/> 
                </div>
            </template> 
        </template>  
    </div>
        
   
</template>
