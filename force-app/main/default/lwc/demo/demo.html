<template>
    <p>Hello world!</p>

    <a href="/error">Error</a>
    <a href="/home">Home</a>

    <p>Hi {userName}</p>

    <button onclick={handleClick}>Toggle Components!</button>
    <template lwc:if={myBool}>
        <c-demo1></c-demo1>
        <c-demo2></c-demo2>
    </template>
   
    <input type="text" class="username"/>
    <input type="text" class="age"/>
    <lightning-button variant="brand" title="Add User" onclick={addUser}>Add User</lightning-button>
    <template for:each={users} for:item="user">
        <p key={user.userName}>{user.userName} is {user.age}</p>
    </template>
    
    <h1>imperative apex demo/wire service demo</h1>
    <lightning-button variant="brand" onclick={getAllAccounts}>Get Accounts</lightning-button>
    <template for:each={accounts} for:item="acc">
        <p key={acc.id}>{acc.Name}'s annual revenue is {acc.AnnualRevenue}</p>
    </template>
</template>
