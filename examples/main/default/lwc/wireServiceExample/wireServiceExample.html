<template>
    <lightning-input type="text" class="input"></lightning-input>
    <lightning-button variant="brand" label="Search" onclick={handleQuery}></lightning-button>
    
    <h2>This data table uses the wire service with property syntax. And it gets record data via a reactive property!</h2>
    <template lwc:if={allAccounts.data}>
        <lightning-datatable
                        hide-checkbox-column
                        key-field="id"
                        data={allAccounts.data}
                        columns={columns}
                        class="propertyDatatable">
                </lightning-datatable>
        </template>
    <h2>This data table uses the wire service with function syntax.</h2>
    <lightning-datatable
                hide-checkbox-column
                key-field="id"
                data={allAccountsFromWiredFunction}
                columns={columns}
                class="functionDatatable">
        </lightning-datatable>
</template>
