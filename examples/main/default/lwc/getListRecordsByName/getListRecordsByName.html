<template>
    <lightning-input type="text" lwc:ref="input"></lightning-input>
    <lightning-button label="Search For Accounts" variant="brand" onclick={search}></lightning-button>


    <template lwc:if={accounts}>
        <template for:each={accounts} for:item="acc">
            <p key={acc.Id}>{acc.fields.Name.value} {acc.fields.AnnualRevenue.value}</p>
        </template>
    </template>
</template>
