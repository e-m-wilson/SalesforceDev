<template>
    <lightning-input type="text" lwc:ref="input"></lightning-input>
    <lightning-button label="Search For Accounts" variant="brand" onclick={search}></lightning-button>


    <template lwc:if={accounts.data}>
        <template for:each={accounts.data} for:item="acc">
            <p key={acc.Id}>{acc.Name}</p>
        </template>
    </template>
</template>
